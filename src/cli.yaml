name: "printr"
about: "The smarter echo alternative"

args:
  - STRING:
      about: "The string to print"
      multiple: true
      group: "file_group"
  - newline:
      short: "n"
      long: "newline"
      about: "Do not output a newline"
  - spaces:
      short: "s"
      long: "spaces"
      about: "Do not separate arguments with spaces, does nothing if --file is supplied"
  - disable_interpretation:
      short: "E"
      about: "Disable interpretation of backslash escapes (default)"
      group: "interpretation_group"
  - enable_interpretation:
      short: "e"
      about: "Enable interpretation of backslash escapes"
      group: "interpretation_group"
  - input-file:
      short: "i"
      long: "input-file"
      group: "file_group"
      about: "The file to read the input STRING from"
      takes_value: true
  - plain:
      short: "p"
      about: "Print the input without any color"
      long: "plain"
      group: "plain_group"
  - color:
      short: "c"
      about: "If not supplied, the output color will be guessed from the context"
      group: "plain_group"
      takes_value: true
      possible_values:
        - "red"
        - "blue"
        - "green"
        - "yellow"
        - "cyan"
  - error:
      long: "error"
      about: "Print to stderr instead of stdout"
  - formatting:
      long: "formatting"
      short: "f"
      about: "The style to apply to the text, defaults to `None`"
      possible_values:
        - "None"
        - "bold"
        - "underline"
        - "strikethrough"
        - "dimmed"
